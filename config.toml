# Website Basic Information
baseURL = "https://blognl.athenalarm.com/"    # Placeholder URL, change to Cloudflare Pages URL after deployment
title = "Athenalarm Blog"  # 在荷兰语中，自然表达为 "Athenalarm Blog"
languageCode = "nl"
theme = "ananke"

# Author Information (optional)
[author]
  name = "Athenalarm"
  email = "info@athenalarm.com"

# Website Menu (optional)
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Startpagina"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "posts"
    name = "Berichten"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 3

# ---------------------------
# Home Page Settings
# ---------------------------
paginate = 5          # 首页显示最新 5 篇文章
mainSections = ["posts"]  # Home 页面只显示 type 为 "posts" 的文章